<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Tasks List</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class ="container">
    <div class = "row">
        <h1> Tasks </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-4">
            <a th:href = "@{/tasks/new}" class = "btn btn-primary btn-sm mb-3">Add Task</a>
            <a th:href = "@{/project}" class = "btn btn-primary btn-sm mb-3">Go To Projects</a>
            <a th:href= "@{/logout}" class= "btn btn-primary btn-sm mb-3">Logout</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Name </th>
            <th> Priority </th>
            <th> Status </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "task: ${tasks}">
            <td th:text = "${task.getNameOfTask()}"></td>
            <td th:text = "${task.getPriority()}"></td>
            <td th:text = "${task.getStatus()}"></td>
            <td>
                <a th:href = "@{/tasks/edit/{id} (id=${task.getId()})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/tasks/concrete/{id} (id=${task.getId()})}"
                   class = "btn btn-primary">Go To Task</a>

                <a th:href = "@{/tasks/delete/{taskId}(taskId=${task.getId()})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
