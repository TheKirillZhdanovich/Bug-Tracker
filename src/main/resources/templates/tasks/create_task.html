<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<br>
<br>

<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Task </h1>
            <div class = "card-body">
                <form th:action="@{/tasks}" th:object = "${task}" method="POST">
                    <div class ="form-group">
                        <label> Task Name : </label>
                        <input
                                type = "text"
                                name = "nameOfTask"
                                th:field = "*{nameOfTask}"
                                class = "form-control"
                                placeholder="Enter Task Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Status : </label>
                        <select th:field="*{status}">
                            <option th:each="s : ${listOfStatuses}" th:value="${s}" th:text="${s}"></option>
                        </select>
                    </div>

                    <div class ="form-group">
                        <label> Priority : </label>
                        <select th:field="*{priority}">
                            <option th:each="p : ${listOfPriorities}" th:value="${p}" th:text="${p}"></option>
                        </select>
                    </div>

                    <div class ="form-group">
                        <label> Description : </label>
                        <textarea
                                type = "text"
                                name = "description"
                                th:field = "*{description}"
                                class = "form-control"
                                placeholder="Enter Description">
                        </textarea>
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
