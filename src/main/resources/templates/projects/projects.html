<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Projects List</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class ="container">
    <div class = "row">
        <h1> Projects </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-4">
            <a th:href = "@{/project/new}" class = "btn btn-primary btn-sm mb-3">Add Project</a>
            <a th:href="@{/logout}" class= "btn btn-primary btn-sm mb-3">Logout</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Name </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "project: ${projects}">
            <td th:text = "${project.getNameOfProject()}"></td>
            <td>
                <a th:href = "@{/tasks/{id} (id=${project.getId()})}"
                   class = "btn btn-primary">Go To Tasks</a>

                <a th:href = "@{/project/{id}(id=${project.getId()})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
